            Torpedo </h2>
            <p>Torpedo is a superhero who appears in American comic books published by DC Comics. Torpedo was created by artist Bob Kane and writer Bill Finger, and debuted in the 27th issue of the comic book Detective Comics on March 30, 1939.</p>
